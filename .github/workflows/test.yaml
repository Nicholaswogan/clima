name: test

on: push

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
          submodules: 'true'

    # - name: Setup Fortran
    #   uses: awvwgk/setup-fortran@main
    #   id: setup-fortran
    #   with:
    #     compiler: gcc
    #     version: 11

    # - name: Setup Python
    #   uses: actions/setup-python@v2
    #   with:
    #     python-version: 3.9

    - uses: mamba-org/setup-micromamba@v2
      with:
        environment-name: test-env
        create-args: >-
          python
          numpy
          scipy 
          h5py
          scikit-build 
          cmake 
          ninja 
          cython 
          fypp 
          pip 
          clang 
          gfortran
          valgrind

    # - name: Install dependencies
    #   run: |
    #     python -m pip install --upgrade pip
    #     python -m pip install h5py fypp
    #     sudo apt update
    #     sudo apt install libblas-dev liblapack-dev
    #     sudo apt install valgrind
    #     sudo apt install libhdf5-dev

    - name: configure cmake
      shell: bash -el {0}
      run: |
        export CC="$(which clang)"
        export CXX="$(which clang)"
        export FC="$(which gfortran)"
        export CONDA_PREFIX_SAVE=$CONDA_PREFIX
        unset CONDA_PREFIX
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_PREFIX_PATH=$CONDA_PREFIX_SAVE
        export CONDA_PREFIX=$CONDA_PREFIX_SAVE

    - name: build
      shell: bash -el {0}
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: test
      shell: bash -el {0}
      working-directory: ${{github.workspace}}/build
      run: |
        ./tests/test_radtran
        valgrind --error-exitcode=1 --leak-check=full ./tests/test_radtran
        ./tests/test_adiabat
        valgrind --error-exitcode=1 --leak-check=full ./tests/test_adiabat